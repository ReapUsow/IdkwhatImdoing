name: run-python-application

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read 

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: "3.10"
        
    - name: Run python file
      
      env:
        GREET_NAME: ${{ github.event.inputs.greeting_name }} # ðŸ‘ˆ Correctly reference the input
      run: |
        python3 hello.py "${{ env.GREET_NAME }}

